apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejs
        image: node:slim
        ports:
        - containerPort: 3000
        command: ["/bin/sh"]
        args:
          - -c
          - >-
              tail -f /dev/null
 
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-service
spec:
  selector:
    app: nodejs
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30000  # Expose port 30000 externally
  type: NodePort
